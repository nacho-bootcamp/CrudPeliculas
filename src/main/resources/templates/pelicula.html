<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:insert="layouts/head"> </head>
  <body>
    <header th:insert="layouts/header"></header>
    <div class="container">
      <h2 th:text="${titulo}" class="py-4"></h2>
      <form
        th:action="@{/pelicula}"
        th:object="${pelicula}"
        method="post"
        class="col-md-8 offset-md-2"
      >
        <div class="row mb-3">
          <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nombre"
              th:field="*{nombre}"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="FechaEstreno" class="col-sm-2 col-form-label"
            >Fecha de Estreno</label
          >
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              id="FechaEstreno"
              th:field="*{FechaEstreno}"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="Genero" class="col-sm-2 col-form-label">Genero</label>
          <div class="col-sm-10">
            <select class="form-select">
              <option
                th:each="genero : ${generos}"
                th:text="${genero.nombre}"
                th:value="${genero.id}"
                th:field="*{genero}"
              ></option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary float-end">Guardar</button>
      </form>
    </div>
  </body>
</html>
